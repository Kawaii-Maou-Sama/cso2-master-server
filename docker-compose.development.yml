version: "2.1"
services:
  postgresql:
    container_name: postgresql_cso2
    image: postgres:12.3-alpine
    hostname: postgres
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432
    volumes:
      - ./db:/data/db
      - ./config/db:/sql
      - db-generated-src:/gensrc
      - ./docker:/docker-entrypoint-initdb.d
  master-server:
    container_name: cso2-master-server
    image: cso2-master-server
    hostname: master-server
    build: ./master-server
    environment:
      NODE_ENV: development
      USERSERVICE_HOST: users-service
      USERSERVICE_PORT: 30100
    ports:
      - 30001:30001
      - 30002:30002/udp
    depends_on:
      - users-service
  users-service:
    container_name: cso2-users-service
    image: cso2-users-service
    hostname: users-service
    build: ./users-service
    environment:
      NODE_ENV: development
      USERS_PORT: 30100
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: cso2
    ports:
      - 30100:30100
    volumes:
      - db-generated-src:/gensrc
  webapp:
    container_name: cso2-webapp
    image: cso2-webapp
    hostname: webapp
    build: ./webapp
    environment:
      NODE_ENV: development
      WEBAPP_PORT: 8081
      USERSERVICE_HOST: users-service
      USERSERVICE_PORT: 30100
    ports:
      - 8081:8081
    depends_on:
      - users-service

volumes:
  db-generated-src:
